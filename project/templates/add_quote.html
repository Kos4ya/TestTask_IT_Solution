{% extends 'quotes/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-plus-circle"></i> Добавить новую цитату</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.text.id_for_label }}" class="form-label">Текст цитаты</label>
                            {{ form.text }}
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.author.id_for_label }}" class="form-label">Автор</label>
                                {{ form.author }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.source.id_for_label }}" class="form-label">Источник</label>
                                {{ form.source }}
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Сохранить цитату
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
