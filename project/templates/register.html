{% extends 'quotes/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Регистрация</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        <a href="{% url 'login' %}" class="btn btn-link">Уже есть аккаунт?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
